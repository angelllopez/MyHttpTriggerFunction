# key value pairs
name: Azure Function CI

on: 
  push: 
    branches: 
      - master

jobs:
  build: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: 7.x

      - name: Build and Test
        run: |
          dotnet build --configuration Debug
          dotnet test       
  
